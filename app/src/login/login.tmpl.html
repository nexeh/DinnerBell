  <md-content flex id="content">

    <div layout="column" layout-align="center center" class="logo">
      <img src="assets/img/logo.png"></img>
    </div>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-content class="autoScroll">
          <md-input-container class="md-icon-float md-block">
            <input ng-model="user.name" placeholder="Email" type="text" class="emailField">
          </md-input-container>

          <md-input-container class="md-block">
            <input ng-model="user.phone" placeholder="Password" type="password" class="passwordField">
          </md-input-container>

          <md-button class="md-raised loginButton">Login</md-button>

        </md-content>

    </section>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
        <md-button class="md-primary loginGoogleButton" aria-label="Login with Google">
            <img src="assets/svg/google_plus.svg"></img>
        </md-button>
        <md-button class="md-primary loginFacebookButton" aria-label="Login with Facebook">
            <img src="assets/svg/google_plus.svg"></img>
        </md-button>
        <md-button class="md-primary loginTwitterButton" aria-label="Login with Twitter">
            <img src="assets/svg/twitter.svg"></img>
        </md-button>
    </section>

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
      Dont have an account? <a href="/#register" class="register">Sign up!</a>
    </section>
  </md-content>
